# 示例编码任务配置
task_id: "example_coding_task"
name: "示例编码任务"
description: "这是一个示例编码任务，用于演示系统功能"
type: "coding"
enabled: false
priority: 5

# 调度配置
schedule:
  type: "cron"
  cron_expressions:
    - "0 9 * * 1-5"      # 周一到周五上午9点
    - "0 18 * * 1-5"     # 周一到周五下午6点

# 编码任务配置
coding:
  project_path: "./example_project"
  branch_name: "feature/ai-generated-code"
  base_branch: "main"
  prompt: "请生成一个Python函数，用于计算斐波那契数列的第n项"
  output_file: "fibonacci.py"
  commit_template: "feat: AI生成斐波那契数列计算函数\n\nTask: {task_id}\nTime: {timestamp}"

# AI服务配置
ai:
  provider: "claude"
  model: "claude-3-sonnet-20240229"
  max_tokens: 2000
  temperature: 0.1
  top_p: 0.9

# Git服务配置
git:
  platform: "github"
  repo_url: "https://github.com/example/example_project.git"
  username: "example_user"

# 重试配置
retry:
  max_attempts: 3
  base_delay: 10
  max_delay: 300
  backoff_multiplier: 2
  jitter: 0.1

# 超时配置
timeout:
  task_timeout: 1800  # 30分钟
  ai_timeout: 300     # 5分钟
  git_timeout: 600    # 10分钟

# 通知配置
notifications:
  on_start: true
  on_complete: true
  on_error: true
  channels: ["dingtalk"]
  at_users: ["@张三", "@李四"]
